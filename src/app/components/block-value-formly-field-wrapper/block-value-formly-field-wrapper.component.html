<div class="block-value-container" *ngIf="isValueBlocked$ | async as state">
  <div class="wrapped-component">
    <ng-container #fieldComponent></ng-container>
  </div>
  <mat-slide-toggle
    class="slide-toggle"
    [checked]="state.isValueBlocked"
    (change)="$event.checked ? blockValue(state.valueRuleSet) : unblockValue(state.valueRuleSet)"
  ></mat-slide-toggle>
</div>
