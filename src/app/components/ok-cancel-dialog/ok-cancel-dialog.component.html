<h2 mat-dialog-title>
  <mat-icon *ngIf="config.icon" class="title-icon">{{ config.icon }}</mat-icon> {{ title }}
</h2>
<mat-dialog-content class="mdc-typography">
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" [color]="okConfig.color" autofocus>
    {{ okConfig.label }}
  </button>
  <button mat-button [mat-dialog-close]="false" [color]="cancelConfig.color">
    {{ cancelConfig.label }}
  </button>
</mat-dialog-actions>
