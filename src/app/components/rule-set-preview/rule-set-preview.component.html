<h2>Preview of RuleSet</h2>

<div *ngIf="preview$ | async as preview; else loading">
  <table>
    <thead style="font-size: large">
      <tr>
        <td>Key</td>
        <td>Value</td>
      </tr>
    </thead>
    <tr *ngFor="let item of preview">
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
    </tr>
  </table>
</div>

<ng-template #loading>Lade Vorschau...</ng-template>
